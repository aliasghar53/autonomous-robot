TrajectoryPlannerROS:

  # Current limits based on AZ3 standalone configuration modified for ali-rosbot
  acc_lim_x:  0.1
  acc_lim_y:  0.1
  acc_lim_theta: 0.2
  max_vel_x:  0.15
  min_vel_x:  0.150
  max_vel_theta: 0.1
  min_in_place_vel_theta: 0.1
  escape_vel: -0.10
  holonomic_robot: false

  xy_goal_tolerance:  0.20
  yaw_goal_tolerance: 0.20

  sim_time: 1.7
  sim_granularity: 0.025
  vx_samples: 3
  vtheta_samples: 3
  vtheta_samples: 20

  goal_distance_bias: 0.8
  path_distance_bias: 0.6
  occdist_scale: 0.01
  heading_lookahead: 0.325
  dwa: true

  oscillation_reset_dist: 0.05
  meter_scoring: true